apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.moodwu.taijie"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jni.srcDirs = []                                // 禁用as自动生成mk
        jniLibs.srcDirs = ['src/main/jniLibs']          // 设置 so 存放路径
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn 'copyJniLibs'
    }
}

task copyJniLibs(type: Copy) {                          // 将新生成的 so 拷贝到 jniLibs 目录
    from fileTree(dir: file(buildDir.absolutePath + '/../src/main/libs'), include: '**/*.so')
    into file('src/main/jniLibs')
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
